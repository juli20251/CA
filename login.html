<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checho Awards - Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="logo">
                <h1>CHECHO AWARDS</h1>
                <p>Accede a tu cuenta</p>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Iniciar Sesi√≥n</button>
                <button class="tab" onclick="showTab('register')">Registrarse</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>üìß Email</label>
                        <input type="email" id="loginEmail" placeholder="tu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>üîí Contrase√±a</label>
                        <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    <button type="submit" class="submit-btn">Ingresar</button>
                    <div class="error-message" id="loginError"></div>
                    <div class="success-message" id="loginSuccess"></div>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>üë§ Nombre de usuario</label>
                        <input type="text" id="registerUsername" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label>üìß Email</label>
                        <input type="email" id="registerEmail" placeholder="tu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>üîí Contrase√±a</label>
                        <input type="password" id="registerPassword" placeholder="M√≠nimo 6 caracteres" required minlength="6">
                    </div>
                    <button type="submit" class="submit-btn">Crear Cuenta</button>
                    <div class="error-message" id="registerError"></div>
                    <div class="success-message" id="registerSuccess"></div>
                </form>
            </div>

            <div class="divider">
                <span>o</span>
            </div>

            <div class="back-link">
                <a href="index.php">‚Üê Volver al inicio</a>
            </div>
        </div>
    </div>

    <!-- Script de autenticaci√≥n -->
    <script src="auth.js"></script>
    <script>
        // Auto-redirect si ya est√° logueado
        if (typeof isLoggedIn === 'function' && isLoggedIn()) {
            window.location.href = 'index.php';
        }

        function showTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('registerForm').classList.add('active');
            }

            // Clear messages
            document.getElementById('loginError').textContent = '';
            document.getElementById('loginSuccess').textContent = '';
            document.getElementById('registerError').textContent = '';
            document.getElementById('registerSuccess').textContent = '';
        }
    </script>
</body>
</html>
